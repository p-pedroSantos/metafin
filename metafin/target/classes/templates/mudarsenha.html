<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar a Senha</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="mudarsenha.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="/"><img src="assets/CaretLeft.svg" alt="" id="voltar"></a>
        <h1>Alterar Senha</h1>

    </header>

    <form action="/adm/mudarSenha" method="post">

        <div class="container">
            <input type="password" name="senha"  placeholder="Senha" class="senha"> 
            
            <input type="password" name="confirmasenha"  placeholder="Confirmar Senha" class="senha"> 
        </div>

        <div class="button">
            <button type="submit">Alterar Senha</button>
	           
        </div>
    </form> <div th:text="${mensagem}" style="color:red"></div>
</body>

</html>
